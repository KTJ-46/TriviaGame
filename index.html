<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Trivia Game</h1>
            <button class="btn btn-primary">Start Game</button>
        </div>


        <div class="row">
            <div class="col-md-12 text-center">
              <h1 class="display-3">Trivia Game</h1>
              <hr>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <div>
                <h3 id="timer"></h3>
              </div>
            </div>
      
            <div class="offset-md-1"></div>
      
            <div class="col-md-8">
              <div id="start-page" class="start-page-text">
              
                <div class="btn btn-primary" id="start-button">Start
                </div>
              </div>
      
            <div>
              <div id="questions-box">
              </div>
            </div>
      
              <div class="hidden" id="end-page">
                <h2>Here are your scores:</h2>
                <p id="correct-answers"></p>
                <p id="incorrect-answers"></p>
                <p id="unanswered"></p>
              </div>
            </div>
          </div>
        </div>
      
            <h2 id="time"></h2>
            <div id="game"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
